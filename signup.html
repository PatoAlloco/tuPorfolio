<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tuPorfolio</title>
    <link rel="icon" type="image/x-icon" href="./img/APLogo-20-20.png">
    <meta name="description" content="Digital House CTD | Proyecto integrador | FRONTEND II" />


    <!-- ---------------- estilos compartidos de login y signup ---------------- -->
    <link rel="stylesheet" href="./css/loginSignupStyles.css">


    <!-- ---------------------- logica aplicada en register -------------------- -->
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/signup.js"></script>

</head>

<body>
    <header class="container">
        <nav>
            <h1>tuProfolio </h1>
            <img src="./img/arg-programa.png" alt="logo Argentina Programa">
        </nav>
    </header>

    <div class="container">
        <form>
            <div class="form-header">
                <h2>tuPorfolio</h2>
                <p class="rounded">Registrarse</p>
            </div>

            <label>Nombre</label>
            <input id="inputNombre" type="text">

            <label>Apellido</label>
            <input id="inputApellido" type="text">

            <label>Email</label>
            <input id="inputEmail" type="text">

            <label>Contraseña</label>
            <input id="inputPassword" type="password">

            <label>Repetir contraseña</label>
            <input id="inputPasswordRepetida" type="password">

            <button type="submit">Crear Cuenta</button>
        </form>

        <div class="ingresarA">
            <a href="index.html">¿Ya tienes una cuenta? Ingrese aquí</a>
        </div>
    </div>

</body>

</html>
